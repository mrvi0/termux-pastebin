{% extends "base.html" %}
{% block title %}Создать новую пасту{% endblock %}
{% block content %}
    <h2>Новая паста {% if user_display_name %}от {{ user_display_name }}{% endif %}</h2>
    <form method="post">
        <textarea name="content" placeholder="Вставьте ваш текст или код сюда..." required autofocus></textarea>
        <br>
        {# Чекбокс для публичности #}
        <div>
            <input type="checkbox" id="is_public" name="is_public" value="yes" checked>
            <label for="is_public">Сделать пасту публичной (доступной по ссылке для всех)</label>
        </div>
        {# Сюда можно добавить выбор языка, если нужна подсветка #}
        {#
        <div>
            <label for="language">Язык (для подсветки):</label>
            <select name="language" id="language">
                <option value="">Plain Text</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="bash">Bash/Shell</option>
                <option value="yaml">YAML</option>
                <option value="json">JSON</option>
                <option value="diff">Diff</option>
            </select>
        </div>
        <br>
        #}
        <br>
        <button type="submit">Создать пасту</button>
    </form>
{% endblock %}
