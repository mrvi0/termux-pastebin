{% extends "base.html" %}

{% block title %}Создать новую пасту{% endblock %}

{% block content %}

    {# Форма отправляет POST-запрос на тот же URL ('/') #}
    <form method="post">
        {# Поле для ввода основного текста пасты #}
        <textarea name="content"
                  placeholder="Вставьте ваш текст или код сюда..."
                  required
                  autofocus></textarea>

        {# Сюда можно добавить выбор языка, если нужна подсветка #}
        {#
        <div>
            <label for="language">Язык (для подсветки):</label>
            <select name="language" id="language">
                <option value="">Plain Text</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="bash">Bash/Shell</option>
                <option value="yaml">YAML</option>
                <option value="json">JSON</option>
                <option value="diff">Diff</option>
            </select>
        </div>
        <br>
        #}

        <button type="submit">Создать пасту</button>
    </form>
{% endblock %}
